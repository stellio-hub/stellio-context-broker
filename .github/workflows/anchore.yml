name: Anchore security scan
on:
  push:
    branches:
      - master
      - develop
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  anchore:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle
      - name: Assemble
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew assemble
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build local container
        uses: docker/build-push-action@v4
        with:
          context: ./search-service
          file: Dockerfile
          tags: localbuild/search-service:latest-scan
          push: false
          load: true
      - name: Security Scan for search-service image
        uses: anchore/scan-action@v3
        with:
          image: "localbuild/search-service:latest-scan"
          acs-report-enable: true
          severity-cutoff: critical
      - name: Upload security scan report
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: security-scan-report
          path: ${{ steps.scan-base.outputs.sarif }}
      - name: Upload Anchore scan SARIF report
        uses: github/codeql-action/upload-sarif@v1
        if: always()
        with:
          sarif_file: ${{ steps.scan-base.outputs.sarif }}
