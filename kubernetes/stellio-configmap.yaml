apiVersion: v1
kind: ConfigMap
metadata:
  name: stellio-conf
  # namespace: ${STELLIO_SERVICES_NAMESPACE}
data:
  POSTGRES_DBNAME: "${STELLIO_SEARCH_DB},${STELLIO_SUBSCRIPTION_DB}"
  POSTGRES_PASS: ${STELLIO_POSTGRES_PASS}
  POSTGRES_USER: ${STELLIO_POSTGRES_USER}
  STELLIO_SEARCH_DB_DATABASE: ${STELLIO_SEARCH_DB}
  STELLIO_SUBSCRIPTION_DB_DATABASE: ${STELLIO_SUBSCRIPTION_DB}

  STELLIO_AUTHENTICATION_ENABLED: "false"
  APPLICATION_ENTITY_SERVICE_URL: http://search-service.${STELLIO_SERVICES_NAMESPACE}:8083
  
  KAFKA_URL: stellio-kafka.${STELLIO_SERVICES_NAMESPACE}:9092
  
  ENVIRONMENT: docker