apiVersion: v1
kind: Service
metadata:
  labels:
    app: stellio-search-service
  name: search-service
spec:
  ports:
    - name: "8083"
      port: 8083
      targetPort: 8083
  selector:
    app: stellio-search-service
status:
  loadBalancer: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: stellio-search-service
  name: search-service
spec:
  selector:
    matchLabels:
      app: stellio-search-service
  replicas: 1
  strategy: {}
  template:
    metadata:
      labels:
        app: stellio-search-service
    spec:
      containers:
        - env:
          - name: APPLICATION_AUTHENTICATION_ENABLED
            valueFrom:
              configMapKeyRef:
                name: stellio-conf
                key: STELLIO_AUTHENTICATION_ENABLED
          - name: STELLIO_SEARCH_DB_DATABASE
            valueFrom:
              configMapKeyRef:
                name: stellio-conf
                key: STELLIO_SEARCH_DB_DATABASE
          - name: SPRING_FLYWAY_URL
            value: jdbc:postgresql://postgres/$(STELLIO_SEARCH_DB_DATABASE)
          - name: SPRING_PROFILES_ACTIVE
            valueFrom:
              configMapKeyRef:
                name: stellio-conf
                key: ENVIRONMENT
          - name: SPRING_R2DBC_PASSWORD
            valueFrom:
              configMapKeyRef:
                name: stellio-conf
                key: STELLIO_SEARCH_DB_PASSWORD
          - name: SPRING_R2DBC_URL
            value: r2dbc:postgresql://postgres/$(STELLIO_SEARCH_DB_DATABASE)
          - name: SPRING_R2DBC_USERNAME
            valueFrom:
              configMapKeyRef:
                name: stellio-conf
                key: STELLIO_SEARCH_DB_USER
          - name: SPRING_CLOUD_STREAM_KAFKA_BINDER_BROKERS
            valueFrom:
              configMapKeyRef:
                name: stellio-conf
                key: KAFKA_URL
          - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
            valueFrom:
              configMapKeyRef:
                name: stellio-conf
                key: KAFKA_URL
          image: 'stellio/stellio-search-service:dev'
          name: stellio-search-service
          ports:
          - containerPort: 8083
            name: search-service
          resources: {}
      restartPolicy: Always
status: {}
