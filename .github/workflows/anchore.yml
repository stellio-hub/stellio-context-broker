name: Anchore security scan
on:
  push:
    branches:
      - develop
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Assemble project
        uses: gradle/gradle-build-action@v2
        with:
          arguments: assemble
      - name: Upload jars artifacts
        uses: actions/upload-artifact@v3
        with:
          name: jars
          path: |
            search-service/build/libs
  anchore:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout project
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Download jars artifacts
        uses: actions/download-artifact@v3
        with:
          name: jars
          path: build
      - name: Build local container
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./search-service/Dockerfile
          tags: localbuild/search-service:latest-scan
          push: false
          load: true
          build-args: |
            JAR_FILE=./build/search-service-latest-dev.jar
      - name: Security Scan for search-service image
        id: scan
        uses: anchore/scan-action@v3
        with:
          image: "localbuild/search-service:latest-scan"
          severity-cutoff: critical
      - name: Upload Anchore scan SARIF report
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: ${{ steps.scan.outputs.sarif }}
